<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMUT Transformation Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Handlebars.js -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
    
    <style>
        .dag-card {
            transition: transform 0.2s;
        }
        .dag-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .loading {
            display: none;
        }
        .status-badge {
            font-size: 0.8em;
        }
        .header-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Header -->
    <div class="header-gradient text-white py-4 mb-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="h3 mb-0">
                        <i class="bi bi-gear-fill me-2"></i>
                        MMUT Transformation Dashboard
                    </h1>
                    <p class="mb-0 opacity-75">Verwalten und ausführen von Micro Model Transformationen</p>
                </div>
                <div class="col-auto">
                    <button id="refreshBtn" class="btn btn-light">
                        <i class="bi bi-arrow-clockwise me-1"></i>
                        Aktualisieren
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Loading Spinner -->
        <div id="loading" class="text-center loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Lade...</span>
            </div>
            <p class="mt-2">Lade MMUT DAGs...</p>
        </div>

        <!-- Error Alert -->
        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span id="errorMessage"></span>
        </div>

        <!-- Success Alert -->
        <div id="successAlert" class="alert alert-success d-none" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span id="successMessage"></span>
        </div>

        <!-- DAGs Container -->
        <div id="dagsContainer">
            <!-- DAGs will be rendered here -->
        </div>
    </div>

    <!-- Handlebars Template -->
    <script id="dags-template" type="text/x-handlebars-template">
        {{#if dags.length}}
            <div class="row">
                <div class="col-12 mb-3">
                    <h4>
                        <i class="bi bi-list-ul me-2"></i>
                        Verfügbare MMUT DAGs ({{dags.length}})
                    </h4>
                </div>
            </div>
            <div class="row">
                {{#each dags}}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card dag-card h-100">
                        <div class="card-header bg-primary text-white">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-diagram-3-fill me-2"></i>
                                {{#if info.name}}
                                    {{info.name}}
                                {{else}}
                                    DAG {{id}}
                                {{/if}}
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <strong>ID:</strong>
                                <code class="bg-light px-2 py-1 rounded">{{id}}</code>
                            </div>
                            
                            {{#if info.description}}
                            <div class="mb-3">
                                <strong>Beschreibung:</strong>
                                <p class="text-muted mb-0">{{info.description}}</p>
                            </div>
                            {{/if}}

                            {{#if info.version}}
                            <div class="mb-3">
                                <span class="badge bg-secondary">Version {{info.version}}</span>
                            </div>
                            {{/if}}

                            <div id="status-{{id}}" class="mb-3">
                                <span class="badge bg-secondary status-badge">Bereit</span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-success w-100 trigger-btn" 
                                    data-dag-id="{{id}}" 
                                    data-dag-name="{{#if info.name}}{{info.name}}{{else}}DAG {{id}}{{/if}}">
                                <i class="bi bi-play-fill me-1"></i>
                                Flow starten
                            </button>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        {{else}}
            <div class="text-center py-5">
                <i class="bi bi-inbox display-1 text-muted"></i>
                <h3 class="text-muted mt-3">Keine DAGs gefunden</h3>
                <p class="text-muted">Es sind keine MMUT DAGs verfügbar.</p>
                <button id="refreshBtn2" class="btn btn-primary">
                    <i class="bi bi-arrow-clockwise me-1"></i>
                    Erneut laden
                </button>
            </div>
        {{/if}}
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Compile Handlebars template
        const source = document.getElementById('dags-template').innerHTML;
        const template = Handlebars.compile(source);

        // DOM elements
        const loadingElement = document.getElementById('loading');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const dagsContainer = document.getElementById('dagsContainer');
        const refreshBtn = document.getElementById('refreshBtn');

        // Show/hide elements
        function showLoading() {
            loadingElement.style.display = 'block';
            dagsContainer.innerHTML = '';
            hideAlerts();
        }

        function hideLoading() {
            loadingElement.style.display = 'none';
        }

        function showError(message) {
            hideAlerts();
            document.getElementById('errorMessage').textContent = message;
            errorAlert.classList.remove('d-none');
        }

        function showSuccess(message) {
            hideAlerts();
            document.getElementById('successMessage').textContent = message;
            successAlert.classList.remove('d-none');
            // Auto-hide success message after 3 seconds
            setTimeout(() => {
                successAlert.classList.add('d-none');
            }, 3000);
        }

        function hideAlerts() {
            errorAlert.classList.add('d-none');
            successAlert.classList.add('d-none');
        }

        // Update button status
        function updateButtonStatus(dagId, status, isLoading = false) {
            const statusElement = document.getElementById(`status-${dagId}`);
            const button = document.querySelector(`[data-dag-id="${dagId}"]`);
            
            if (statusElement) {
                let badgeClass = 'bg-secondary';
                let statusText = status;
                
                if (isLoading) {
                    badgeClass = 'bg-warning';
                    statusText = 'Läuft...';
                } else if (status === 'completed') {
                    badgeClass = 'bg-success';
                    statusText = 'Abgeschlossen';
                } else if (status === 'failed') {
                    badgeClass = 'bg-danger';
                    statusText = 'Fehlgeschlagen';
                }
                
                statusElement.innerHTML = `<span class="badge ${badgeClass} status-badge">${statusText}</span>`;
            }
            
            if (button) {
                button.disabled = isLoading;
                if (isLoading) {
                    button.innerHTML = '<i class="bi bi-hourglass-split me-1"></i>Läuft...';
                } else {
                    button.innerHTML = '<i class="bi bi-play-fill me-1"></i>Flow starten';
                }
            }
        }

        // Load DAGs from API
        async function loadDAGs() {
            try {
                showLoading();
                
                const response = await fetch('/list-mmut-dags');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Render template
                const html = template(data);
                dagsContainer.innerHTML = html;
                
                // Add event listeners to trigger buttons
                document.querySelectorAll('.trigger-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const dagId = e.target.getAttribute('data-dag-id');
                        const dagName = e.target.getAttribute('data-dag-name');
                        await triggerFlow(dagId, dagName);
                    });
                });

                // Add event listener to second refresh button if it exists
                const refreshBtn2 = document.getElementById('refreshBtn2');
                if (refreshBtn2) {
                    refreshBtn2.addEventListener('click', loadDAGs);
                }
                
            } catch (error) {
                console.error('Error loading DAGs:', error);
                showError(`Fehler beim Laden der DAGs: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        // Trigger flow
        async function triggerFlow(dagId, dagName) {
            try {
                updateButtonStatus(dagId, 'running', true);
                
                const response = await fetch(`/trigger-flow/${dagId}`, {
                    method: 'GET'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                showSuccess(`Flow "${dagName}" wurde erfolgreich gestartet!`);
                
                // Simulate completion after 5 seconds (in real scenario, you'd poll for status)
                setTimeout(() => {
                    updateButtonStatus(dagId, 'completed', false);
                }, 5000);
                
            } catch (error) {
                console.error('Error triggering flow:', error);
                showError(`Fehler beim Starten des Flows: ${error.message}`);
                updateButtonStatus(dagId, 'failed', false);
            }
        }

        // Event listeners
        refreshBtn.addEventListener('click', loadDAGs);

        // Load DAGs on page load
        document.addEventListener('DOMContentLoaded', loadDAGs);
    </script>
</body>
</html>
